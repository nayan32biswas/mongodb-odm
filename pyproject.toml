[tool.poetry]
name = "mongodb-odm"
version = "0"
description = "MongoDB-ODM, NOSQL databases in Python, designed for simplicity, compatibility, and robustness."
authors = ["Nayan Biswas <nayan32biswas@gmail.com>"]
readme = "README.md"
license = "MIT"
# homepage = "https://github.com/nayan32biswas/mongodb-odm"
documentation = "https://mongodb-odm.readthedocs.io"
repository = "https://github.com/nayan32biswas/mongodb-odm"

exclude = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.8"
pymongo = { version = "^4.3.3", extras = ["srv"] }
pydantic = "^1.10.7"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
coverage = { extras = ["toml"], version = "^7.2.2" }
flake8 = "^5.0.4"
isort = "^5.12.0"
mypy = "1.1.1"
mdx-include = "^1.4.2"
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.4"
pre-commit = "^3.2.1"
pytest = "^7.2.2"
pip-tools = "6.12.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-version-plugin]
source = "init"

[tool.coverage.run]
parallel = true
source = ["docs_src", "mongodb_odm"]
context = '${CONTEXT}'

[tool.coverage.report]
exclude_lines = ['if __name__ == "__main__":']
# omit = ["tests/*.py"]

[tool.isort]
profile = "black"
known_third_party = ["mongodb_odm"]
skip_glob = ["mongodb_odm/__init__.py"]


[tool.mypy]
# --strict
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = false
strict_equality = true
# --strict end

[[tool.mypy.overrides]]
module = ""
warn_unused_ignores = false

[tool.flake8]
    exclude = ".env"
    max-complexity = 10
    max-line-length = 100
    extend-ignore = """"""
